<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Dashboard</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .metric-card {
            padding: 10px;
            margin: 10px;
            background-color: lightgray;
            border-radius: 5px;
            display: inline-block;
        }
        .product-item {
            cursor: pointer;
            color: blue;
        }
        .customer-card {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border-radius: 5px;
            cursor: pointer;
        }
        #dashboard, #inventoryList, #customerSection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Business Dashboard</h1>

    <!-- Dashboard Metrics Section -->
    <!-- Task 1 -->
    <h2>Dashboard Metrics</h2>
    <div id="dashboard"></div>

    <!-- Task 2 -->
    <div class="metric-card">Profit: $10,000</div>
    <div class="metric-card">Expenses $5,000</div>

    <!-- Task 3 -->
    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>
    <button onclick="addInventoryItem('Laptop')">Add Laptop</button>
    <button onclick="addInventoryItem('Smartphone')">Add Smartphone</button>
    
    <!-- Link to JavaScript File -->
    <script src="cc_12.js"></script>

</body>
</html>
